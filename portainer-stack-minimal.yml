version: '3.8'

services:
  app:
    image: ghcr.io/skpokala/ip-location-app:latest
    container_name: ip-location-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:4000
      - NEXTAUTH_SECRET=your-random-secret-key-change-this
      # IP Location API settings
      - IP_API_URL=http://ip-api.com/json
      - IP_API_FIELDS=status,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,query
      - IP_API_LANG=en
      # Enable IP location features
      - ENABLE_IP_LOCATION=true
      # Allow CORS for development
      - CORS_ORIGIN=http://localhost:4000
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  app_network:
    driver: bridge