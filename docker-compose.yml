services:
  app:
    image: ghcr.io/skpokala/ip-location-app:latest
    restart: unless-stopped
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOSTNAME=0.0.0.0
      - NEXTAUTH_URL=http://localhost:4000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-here}
      # You can use either ADMIN_PASSWORD for plain text or ADMIN_PASSWORD_HASH for pre-hashed password
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-}
      - NEXT_PUBLIC_IP_API_URL=http://ip-api.com/json
      - NEXT_PUBLIC_IP_API_FIELDS=query,city,country,countryCode,region,regionName,district,zip,lat,lon,timezone,isp,org,as,reverse,mobile,proxy,hosting
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s